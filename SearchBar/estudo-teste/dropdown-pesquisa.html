<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-elements/paper-elements.html">

<dom-module id="dropdown-pesquisa">
	<template>
		<paper-dropdown-menu label="Pesquisa" on-iron-select="_pesquisaSelecionada">
			<paper-listbox slot="dropdown-content" class="dropdown-content" attr-for-selected="value" selected$="{{tipoPesquisa}}">
				<paper-item value="comentario">Comentário</paper-item>
				<paper-item value="usuario">Usuário</paper-item>
				<paper-item value="tags">Tags</paper-item>
				<paper-item value="tipo">Tipo</paper-item>
				<paper-item value="titulo">Título</paper-item>
			</paper-listbox>
		</paper-dropdown-menu>
	</template>
</dom-module>
<script>

	Polymer({
		is: "dropdown-pesquisa",
		properties: {
			tipoPesquisa: {
				type: String,
				value: "",
				notify: true
			}
		},

		_pesquisaSelecionada: function (e) {
			var selectedItem = e.target.selectedItem;
			if (selectedItem) {
				this.tipoPesquisa = selectedItem.getAttribute("value");
				this.domHost.tipoPesquisa = selectedItem.getAttribute("value");
			}
		}
	})

</script>
