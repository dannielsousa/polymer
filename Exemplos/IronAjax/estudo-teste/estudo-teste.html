<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="estudo-teste">

        <iron-ajax
            auto
            url="https://jsonplaceholder.typicode.com/users/1"
            handle-as="json"
            last-response="{{data}}">

        {{data.name}}

        Polymer({

        })
    </script>
</dom-module>
