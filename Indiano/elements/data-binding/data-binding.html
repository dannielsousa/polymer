<link rel="import" href="../../bower_components/polymer/polymer.html">


<dom-module id="data-binding">

    <link rel="stylesheet" href="./my-style.css">
    
    <template>
        <div class="teste">
            <h1>Data-Binding</h1>
            {{foo}}
            <br>
            <input type="text" value="{{foo::input}}">
        </div>
    </template>
    
    <script>
        Polymer({
            is:'data-binding',
            properties: {
                foo: {
                    type: String,
                    value: "JUST DO IT"
                }
            }
        })
    </script>

</dom-module>
