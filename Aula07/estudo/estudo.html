<!DOCTYPE html>
<html lang="en">
<head>
  <title>Estudo Polymer</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  
  <link rel="import" href="../bower_components/polymer/polymer.html">
</head>
<body>
    <input is="my-input-text">
    <button is="my-button"></button>
    <br>

    <p>lalalal</p>
    <script type="text/javascript">
        (function() {
            var MyButton = Polymer({
                is: 'my-button',
                extends: 'button',

                created: function() { 
                    this.innerHTML = "botao";
                },

                //factoryImpl: function(texto) {
                //   this.textContent = texto;
                //},

            });

            //quando esta criando um elemento que extende um existente, primeiro coloca qual o elemento que vai criar, e depois quem extende

            var myButton = document.createElement('button','my-button');
            myButton.innerHTML = "Meu Botão Personalizado";
            document.body.appendChild(myButton);

            var myButton2 = new MyButton();
            myButton2.innerHTML= "Meu Botão 2"
            document.body.appendChild(myButton2);

            var MyInputText = Polymer({
                is: 'my-input-text',
                extends: 'input',
                //factoryImpl: function(texto) {
                //    this.textContent = texto;
                //},
                created: function() { 
                    this.value = "input";
                },

            });

            var myInputText = new MyInputText();
            myInputText.value= "Danniel";
            document.body.appendChild(myInputText);

           
        })();
    </script>
</body>
</html>
